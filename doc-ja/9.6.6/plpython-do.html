><H1
CLASS="SECT1"
><A
NAME="PLPYTHON-DO"
>44.5. 匿名コードブロック</A
></H1
><P
>PL/Pythonは<A
HREF="sql-do.html"
>DO</A
>文で呼び出される匿名コードブロックもサポートします。

</P><PRE
CLASS="PROGRAMLISTING"
>DO $$
    # PL/Python code
$$ LANGUAGE plpythonu;</PRE
><P>

匿名コードブロックは引数を持たず、また、何か値を返したとしても破棄されます。
その他は関数とまったく同様に動作します。
  </P
