><H1
CLASS="SECT1"
><A
NAME="STORAGE-INIT"
>65.5. 初期化フォーク</A
></H1
><P
>ログを取らないテーブルと、ログを取らないテーブルに対するインデックスは、それぞれ初期化フォークを持ちます。
初期化フォークとは適切な種類の空テーブルと空インデックスです。
ログを取らないテーブルをクラッシュのために再度空にしなければならない場合、初期化フォークで主フォーク全体をコピーし、その他のフォークは消去されます（これらは必要に応じて自動的に再作成されます）。</P
