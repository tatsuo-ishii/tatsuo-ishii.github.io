><H1
CLASS="SECT1"
><A
NAME="PLPERL-DATA"
>43.2. PL/Perlにおけるデータ値</A
></H1
><P
>PL/Perl関数のコードに渡される引数値は、単に(<TT
CLASS="COMMAND"
>SELECT</TT
>文で表示される場合と同様の)テキスト形式に変換された入力引数です。
反対に<CODE
CLASS="FUNCTION"
>return</CODE
>および<CODE
CLASS="FUNCTION"
>return_next</CODE
>コマンドは、関数の宣言された戻り値の型で受け付け可能な入力書式で表された任意の文字列を受け付けます。
  </P
