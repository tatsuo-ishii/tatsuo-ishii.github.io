>SPI_pop</H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN69350"
></A
><H2
>名前</H2
>SPI_pop&nbsp;--&nbsp;再帰的なSPIの使用から復帰できるようにSPIスタックをポップする</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN69353"
></A
><H2
>概要</H2
><PRE
CLASS="SYNOPSIS"
>void SPI_pop(void)</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN69355"
></A
><H2
>説明</H2
><P
><CODE
CLASS="FUNCTION"
>SPI_pop</CODE
>は、SPI呼び出しスタックから以前の環境をポップします。
<CODE
CLASS="FUNCTION"
>SPI_push</CODE
>を参照してください。
  </P
