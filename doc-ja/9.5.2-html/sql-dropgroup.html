>DROP GROUP</H1
><DIV
CLASS="REFNAMEDIV"
><A
NAME="AEN82248"
></A
><H2
>名前</H2
>DROP GROUP&nbsp;--&nbsp;データベースロールを削除する</DIV
><DIV
CLASS="REFSYNOPSISDIV"
><A
NAME="AEN82251"
></A
><H2
>概要</H2
><PRE
CLASS="SYNOPSIS"
>DROP GROUP [ IF EXISTS ] <TT
CLASS="REPLACEABLE"
><I
>name</I
></TT
> [, ...]</PRE
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN82254"
></A
><H2
>説明</H2
><P
><TT
CLASS="COMMAND"
>DROP GROUP</TT
>は<A
HREF="sql-droprole.html"
>DROP ROLE</A
>の別名になりました。
  </P
></DIV
><DIV
CLASS="REFSECT1"
><A
NAME="AEN82259"
></A
><H2
>互換性</H2
><P
>標準SQLには<TT
CLASS="COMMAND"
>DROP GROUP</TT
>文はありません。

></DIV
