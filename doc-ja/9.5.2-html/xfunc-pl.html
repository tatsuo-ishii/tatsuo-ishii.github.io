><H1
CLASS="SECT1"
><A
NAME="XFUNC-PL"
>35.7. 手続き型言語関数</A
></H1
><P
><SPAN
CLASS="PRODUCTNAME"
>PostgreSQL</SPAN
>ではSQLやC言語以外の言語でユーザ定義の関数を作成することができます。
これらの他の言語は一般に<I
CLASS="FIRSTTERM"
>手続き言語</I
>（<ACRONYM
CLASS="ACRONYM"
>PL</ACRONYM
>）と呼ばれます。
手続き言語は<SPAN
CLASS="PRODUCTNAME"
>PostgreSQL</SPAN
>サーバに組み込まれておらず、ロード可能モジュールとして提供されています。
詳細は<A
HREF="xplang.html"
>第39章</A
>と以下の章を参照してください。
   </P
