<h1>データ修正ダイアログについて</h1>

<a href="shuusei.gif">
<img align=left hspace=5 vspace=5 src="shuusei-small.gif"></a>

変更項目を入力して登録ボタンを押します。管理者以外は、社有図書の保管部
所、注記の項目だけを修正できます。

<h1>自分の手元にある社有図書の保管部所と保管者（注記）を確認し、違って
いたら修正しましょう。</h1>一般図書の修正、削除はデータの登録者だけが
行なえます。<p>登録データフォーマットについては、データ登録と同じなの
で、<a href="touroku.html">こちら</a>を御覧下さい。
