<html>
<title>show result</title>

<h1>検索結果表示画面について</h1>

<a href="show_result.gif">
<img align=left hspace=5 vspace=5 src="show_result_small.gif"></a>

検索の結果データが見つかると、この画面が表示されます。上部のリストボッ
クスは書名の一覧です。見たい書名をダブルクリックすることにより、下のウィ
ンドウに詳細が表示されます。
<p>

表示したデータは、<a href="print.html">印刷したり、ファイルに書き出す
ことができます。</a>

<p>

画面の一番下にならんでいるボタンを使って、<a href="shuusei.html">データ
の修正</a>、<a href="delete.html">削除</a>ができます。

<p>

検索画面が不要になったら、「閉じる」を押してウィンドウを閉じて下さい。

<hr>

</html>
